{% extends 'staff_template/base_template.html' %}
{% block page_title %}
View Update Attendance
{% endblock page_title %}
{% block main_content %}
<section class="content">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">View Update Attendance</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
                <div class="card-body">

                  <div class="form-group">
                        <label>Subject</label>
                        <select class="form-control" name="subject" id="subject">
                            <option value="">-- Select Subject --</option>
                            {% for subject in subjects %}
                            <option value="{{subject.id}}" data-has-lab="{{ subject.has_lab|yesno:'true,false' }}">
                                {{ subject.subject_name }}
                            </option>
                            {% endfor %}
                        </select>
                  </div>

                    <!-- Class Type Selection -->
                  <div class="form-group" id="class_type_block" style="display: none;">
                        <label>Class Type</label>
                        <select class="form-control" name="class_type" id="class_type">
                            <option value="theory">Theory</option>
                            <option value="lab">Lab</option>
                        </select>
                  </div>
                     <div class="form-group">
                    <label>Session Year</label>
                    <select class="form-control" name="session_year_id" id="session_year_id">
                        <option value="">-- Select Session Year --</option>
                       {% for session_year in session_year_id %}
                         <option value="{{session_year.id}}">{{ session_year.session_start_year}} to {{ session_year.session_end_year}} </option>
                       {% endfor %}
                    </select>
                  </div>
                    <div class="form-group">
                  <button type="button" class="btn btn-primary btn-block" id="fetch_attendance">Fetch Attendance Date</button>
                </div>
                 <div class="form-group" id="attendance_block" style="display:none">
                    <label>Attendance Date</label>
                    <select class="form-control" name="attendance_date" id="attendance_date">
                    </select>
                  </div>
                    <div class="form-group">
                        <div class="alert alert-danger" id="error_attendance" style="display:none">

                        </div>

                    </div>
                    <div class="form-group" id="fetch_student_block" style="display:none">
                  <button type="button" class="btn btn-primary btn-block" id="fetch_student">Fetch Student Data</button>
                </div>

                </div>
                <!-- /.card-body -->

                <div id="student_data" class="card-footer">

                </div>
            </div>
            <!-- /.card -->
          </div>
          </div>
      </div>
    </section>
{% endblock main_content %}
{% block custom_js %}
<script>
    $(document).ready(function(){


        $("#fetch_attendance").click(function(){
              var subject=$("#subject").val();
              var session_year=$("#session_year_id").val();
              var class_type = $("#class_type").val();  // ✅ Ensure class_type is sent

              $.ajax({
                        url:'{% url 'get_attendance_dates' %}',
                        type:'POST',
                        data:{subject:subject,session_year_id:session_year, class_type: class_type},
                    })
                    .done(function(response){
                        var json_data=JSON.parse(response);
                        if(json_data.length>0)
                        {
                            var html_data="";
                            for(key in json_data)
                            {
                                html_data+="<option value="+json_data[key]["id"]+">"+json_data[key]["attendance_date"]+"</option>";
                            }
                            $("#error_attendance").html("");
                            $("#error_attendance").hide();
                            $("#attendance_block").show();
                            $("#fetch_student_block").show();
                            $("#attendance_date").html(html_data);
                        }
                        else
                        {
                            $("#error_attendance").html("No attendance data found");
                            $("#error_attendance").show();
                            $("#attendance_block").hide();
                            $("#fetch_student_block").hide();
                            $("#attendance_date").html("");
                        }
                    })
                   .fail(function(){
                       alert("Error in fetching attendance")
                       $("#error_attendance").html("");
                       $("#attendance_block").hide();
                       $("#fetch_student_block").hide();

                   });
              })
        $("#fetch_student").click(function(){

            var attendance_date=$("#attendance_date").val()
            var class_type = $("#class_type").val();  // ✅ Ensure class type is included
            $.ajax({
                url:'{% url 'get_attendance_student' %}',
                type:'POST',
                data:{attendance_date:attendance_date, class_type: class_type},
            })
            .done(function(response){
                var json_data=JSON.parse(response);
                var div_data="<div class='form-group'><label>Student Attendance : </label></div><div class='form-group'><div class='row'>";
                var div_data = "<div class='table-responsive'><table class='table table-bordered'>";
        div_data += "<thead class='thead-dark'><tr><th>Roll No</th><th>Name</th><th>BTBT ID</th><th>Present</th></tr></thead><tbody>";

        for (key in json_data) {
            div_data += "<tr>";
            div_data += "<td>" + json_data[key]['roll_no'] + "</td>";
            div_data += "<td>" + json_data[key]['name'] + "</td>";
            div_data += "<td>" + json_data[key]['btbt_id'] + "</td>";
            div_data += "<td class='text-center'><input type='checkbox' ";
            if (json_data[key]['status']) {
                div_data += "checked='checked'";
            }
            div_data += " name='student_data[]' value='" + json_data[key]['id'] + "'></td>";
            div_data += "</tr>";
        }

        div_data += "</tbody></table></div>";

        // Save Attendance Button
        div_data += "<div class='form-group text-center'>";
        div_data += "<button id='save_attendance' class='btn btn-success' type='button'><i class='fas fa-save'></i> Save Attendance</button>";
        div_data += "</div>";

        $("#student_data").html(div_data);

            })
            .fail(function(){
                alert("Error in Fetching Student")
            })
        })

         $(document).on("click","#save_attendance",function(){
                $(this).attr("disabled","disabled")
                $(this).text("Saving Attendance Data...")
                var student_data=$("input[name='student_data[]']").map(function(){
                    if($(this).is(":checked"))
                    {
                      return {"id":$(this).val(),"status":1};
                    }
                    else{
                             return {"id":$(this).val(),"status":0};
                             }
                }).get()
                var attendance_date=$("#attendance_date").val();
                var class_type = $("#class_type").val();  // ✅ Get selected class type

                student_data=JSON.stringify(student_data)
                $.ajax({
                        url:'{% url 'save_updateattendance_data' %}',
                        type:'POST',
                        data:{student_ids:student_data,attendance_date:attendance_date, class_type: class_type },
                    })
                    .done(function(response){
                        if(response=="OKAY"){
                             alert("Attendance Save")
                        }
                        else{
                             alert("Error in Saving Data")
                        }
                        location.reload()
                    })
                   .fail(function(){
                       alert("Error in Saving Students")
                   })
            })
            $("#subject").change(function(){
            var hasLab = $("#subject option:selected").data("has-lab");
            if (hasLab === true) {
                $("#class_type_block").show();
            } else {
                $("#class_type_block").hide();
            }
        });
    })
</script>
{% endblock custom_js %}
