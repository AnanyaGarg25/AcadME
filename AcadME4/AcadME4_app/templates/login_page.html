 <body>
      <div class="main-wrapper login-body">
         <div class="login-wrapper">
            <div class="container">
               <div class="loginbox">
                  <div class="login-left">
                     <img class="img-fluid" src="{% static 'assests/img/BV_logo.png' %}" alt="Logo">
                  </div>
                  <div class="login-right">
                     <div class="login-right-wrap">
                        <h1>AcadME</h1>
                        <p class="account-subtitle">Login</p>
                        {% if messages %}
                        {% for message in messages %}
                        {% if message.tags == 'error' %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                       {{message}}
                       <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                      </button>
                        </div>
                        {% endif %}
                        {% endfor %}
                        {% endif %}
                        <form action="/doLogin" method="post">
                        {% csrf_token %}
                           <div class="form-group">
                              <input class="form-control" type="text" placeholder="Email" name="email">
                           </div>
                           <div class="form-group">
                              <input class="form-control" type="password" placeholder="Password" name="password">
                           </div>
                           <div class="form-group">
                              <button class="btn btn-primary btn-block" type="submit">Login</button>
                           </div>
                        </form>

                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="{% static 'assests/js/jquery-3.6.0.min.js' %}"></script>
      <script src="{% static 'assests/js/popper.min.js' %}"></script>
      <script src="{% static 'assests/plugins/bootstrap/js/bootstrap1.min.js' %}"></script>
      <script src="{% static 'assests/js/script.js' %}"></script>
