{% load static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="" class="brand-link">
      <img src="{% static "dist/img/BV_logo.png" %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">AcadME</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
                <img src="{% static "dist/img/Tfemale_logo.png" %}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="{% url 'student_profile' %}" class="d-block">{{ user.first_name }} {{ user.last_name }}</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
             {% url 'student_home' as student_home %}
           <!-- {% url 'edit_staff' staff_id=id as edit_staff %}-->
            <a href="{{ student_home }}" class="nav-link  {% if request.path == student_home %} active {% endif %}"><!--{% if request.path == manage_staff %} active {% endif %} {% if request.path == edit_staff %} active {% endif %}-->
              <i class="nav-icon fas fa-th"></i>
              <p>
                Home
              </p>
            </a>
          </li>
             <li class="nav-item">
             {% url 'student_view_attendance' as student_view_attendance %}
           <!-- {% url 'edit_staff' staff_id=id as edit_staff %}-->
            <a href="{{ student_view_attendance }}" class="nav-link  {% if request.path == student_view_attendance %} active {% endif %}"><!--{% if request.path == manage_staff %} active {% endif %} {% if request.path == edit_staff %} active {% endif %}-->
              <i class="nav-icon fas fa-th"></i>
              <p>
                View Attendance
              </p>
            </a>
          </li>
            <li class="nav-item">
             {% url 'student_feedback' as student_feedback %}
           <!-- {% url 'edit_staff' staff_id=id as edit_staff %}-->
            <a href="{{ student_feedback }}" class="nav-link  {% if request.path == student_feedback %} active {% endif %}"><!--{% if request.path == manage_staff %} active {% endif %} {% if request.path == edit_staff %} active {% endif %}-->
              <i class="nav-icon fas fa-th"></i>
              <p>
                FeedBack Message
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
