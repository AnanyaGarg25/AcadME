{% extends 'student_template/base_template.html' %}
{% block page_title %}
View Attendance
{% endblock page_title %}
{% block main_content %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">View Attendance</h3>
                    </div>

                    <div class="card-body">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Subject</label>
                            <select class="form-control" name="subject" id="subject">
                                <option value="">-- Select Subject --</option>
                                {% for subject in subjects %}
                                <option value="{{ subject.id }}" data-has-lab="{{ subject.has_lab|yesno:'true,false' }}">
                                    {{ subject.subject_name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <!-- Class Type Selection -->
                        <div class="form-group" id="class_type_block" style="display: none;">
                            <label>Class Type</label>
                            <select class="form-control" name="class_type" id="class_type">
                                <option value="theory">Theory</option>
                                <option value="lab">Lab</option>
                            </select>
                        </div>

                        <!-- Month Picker -->
                        <div class="form-group">
                            <label>Select Month</label>
                            <input type="month" id="monthPicker" class="form-control">
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-primary btn-block" id="viewAttendanceBtn">View Attendance</button>
                        </div>

                        <!-- ‚úÖ Attendance Table -->
                        <div class="table-responsive">
                            <table class="table table-bordered" id="attendanceTable" style="display: none;">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="attendanceTableBody">
                                    <!-- Data will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                        <div id="noAttendanceMsg" style="display: none; color: red; font-weight: bold; text-align: center; margin-top: 10px;">
                            ‚ùå No attendance records found.
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function () {
    let attendanceBtn = document.getElementById("viewAttendanceBtn");
    let attendanceTable = document.getElementById("attendanceTable");
    let attendanceTableBody = document.getElementById("attendanceTableBody");
    let classTypeBlock = document.getElementById("class_type_block");
    let subjectDropdown = document.getElementById("subject");

    // ‚úÖ Show/Hide Theory-Lab selection based on Subject
    subjectDropdown.addEventListener("change", function () {
        let selectedOption = subjectDropdown.options[subjectDropdown.selectedIndex];
        let hasLab = selectedOption.getAttribute("data-has-lab") === "true"; // ‚úÖ Convert to boolean

        if (hasLab) {
            classTypeBlock.style.display = "block";  // ‚úÖ Show Class Type selection
        } else {
            classTypeBlock.style.display = "none";   // ‚úÖ Hide Class Type selection
        }
    });

    // ‚úÖ Fetch Attendance when "View Attendance" button is clicked
    attendanceBtn.addEventListener("click", function () {
        console.log("üéØ View Attendance clicked!");
        loadAttendance();
    });

    function loadAttendance() {
        let subjectId = subjectDropdown.value;
        let monthYear = document.getElementById('monthPicker').value;
        let classType = document.getElementById('class_type').value;  // ‚úÖ Get selected class type

        if (!subjectId || !monthYear) {
            console.log("‚ö† Please select a subject and month!");
            return;
        }

        console.log(`üìå Fetching data for Subject: ${subjectId}, Month: ${monthYear}, Class Type: ${classType}`);

        fetch(`/get_attendance_data/?subject=${subjectId}&month=${monthYear}&class_type=${classType}`)
            .then(response => response.json())
            .then(data => {
                console.log("üìä Attendance Data:", data);
                attendanceTableBody.innerHTML = ""; // Clear previous data

                if (!data || data.length === 0) {
                console.log("‚ö† No attendance records found.");
                    noAttendanceMsg.innerText = "No attendance records found.";
                    noAttendanceMsg.style.display = "block";
                    attendanceTable.style.display = "none";
                    return;
                }

                // ‚úÖ If attendance is found, show table & hide message
                noAttendanceMsg.style.display = "none";
                attendanceTable.style.display = "table";

                data.forEach(entry => {
                    let row = `<tr>
                        <td>${entry.date}</td>
                        <td>${entry.status}</td>
                    </tr>`;
                    attendanceTableBody.innerHTML += row;
                });

                attendanceTable.style.display = "table";
            })
            .catch(error => {
                console.error("‚ùå Error fetching attendance:", error);
                noAttendanceMsg.innerText = "‚ùå Error fetching attendance. Please try again.";
                noAttendanceMsg.style.display = "block";
                attendanceTable.style.display = "none";
            });
    }
});

</script>

{% endblock main_content %}
